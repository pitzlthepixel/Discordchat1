<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Chat Bot</title>
  <link rel="stylesheet" href="https://cdn.discordapp.com/embed/v1/assets/embed.css">
  <style>
    .discord-embed-container {
      background-color: #7289da;
      color: #f5f5f5;
      border-radius: 5px;
      padding: 20px;
    }
    .discord-embed-title {
      font-size: 2em;
      animation: blink 2s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="discord-embed">
    <div class="discord-embed-container">
      <div class="discord-embed-header">
        <img src="https://discord.com/assets/logo.png" alt="Discord Logo">
        <span class="discord-embed-title">Discord Chat Bot</span>
      </div>
      <p>Ready to interact and entertain!</p>
      </div>
  </div>
</body>
</html>
